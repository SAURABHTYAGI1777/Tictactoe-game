<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #333;
        }

        #msg {
            font-size: 20px;
            margin: 10px 0;
        }

        table {
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 0;
        }

        button {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            font-size: 30px;
            border: 2px solid #000;
            cursor: pointer;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
    </style>
    <script src="scripts/logic.js" defer></script>
</head>
<body>
    <audio id="sound" src="assets/audio/gameoversound.m4a"></audio>

    <h1>TicTacToe</h1>
    <p id="msg">Player X's Turn</p>

    <table>
        <tr>
            <td><button id="btn-0" aria-label="Cell 1"></button></td>
            <td><button id="btn-1" aria-label="Cell 2"></button></td>
            <td><button id="btn-2" aria-label="Cell 3"></button></td>
        </tr>
        <tr>
            <td><button id="btn-3" aria-label="Cell 4"></button></td>
            <td><button id="btn-4" aria-label="Cell 5"></button></td>
            <td><button id="btn-5" aria-label="Cell 6"></button></td>
        </tr>
        <tr>
            <td><button id="btn-6" aria-label="Cell 7"></button></td>
            <td><button id="btn-7" aria-label="Cell 8"></button></td>
            <td><button id="btn-8" aria-label="Cell 9"></button></td>
        </tr>
    </table>
</body>
</html>
